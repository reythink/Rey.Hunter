<form name="form" class="form-horizontal" ng-submit="ok()">
    <div class="modal-header clearfix">
        <span type="button" class="close" ng-click="cancel()">
            <span aria-hidden="true">×</span>
        </span>
        <h4 class="modal-title">Candidate Selection</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-6">
                <div class="box box-default box-solid">
                    <div class="box-header">Talents</div>
                    <div class="box-body no-padding" style="height:600px;overflow-y:auto;">
                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <td align="center">Name</td>
                                    <td align="center">Gender</td>
                                    <td align="center">Mobile</td>
                                    <td align="center">Actions</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="talent in talents track by $index">
                                    <td align="center" ng-bind="talent.englishName + '('+ talent.chineseName +')'"></td>
                                    <td align="center" ng-bind="talent.gender | gender"></td>
                                    <td align="center" ng-bind="talent.mobile"></td>
                                    <td align="center">
                                        <div class="btn-group btn-group-xs">
                                            <button type="button" class="btn btn-success" ng-click="select(talent, $index)">Select <i class="fa fa-angle-double-right"></i></button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="box box-success box-solid">
                    <div class="box-header">Candidates</div>
                    <div class="box-body no-padding" style="height:600px;overflow-y:auto;">
                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <td align="center">Name</td>
                                    <td align="center">Gender</td>
                                    <td align="center">Mobile</td>
                                    <td align="center">Actions</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="candidate in candidates track by $index">
                                    <td align="center" ng-bind="candidate.talent.englishName + '('+ candidate.talent.chineseName +')'"></td>
                                    <td align="center" ng-bind="candidate.talent.gender | gender"></td>
                                    <td align="center" ng-bind="candidate.talent.mobile"></td>
                                    <td align="center">
                                        <div class="btn-group btn-group-xs">
                                            <button type="button" class="btn btn-default" ng-click="unselect(candidate, $index)"><i class="fa fa-angle-double-left"></i> Unselect</button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
        <button type="submit" class="btn btn-primary" ng-disabled="!form.$valid"><i class="fa fa-save"></i> Save</button>
    </div>
</form>
