<div>
    <table class="table table-striped table-bordered">
        <tbody>
            <tr>
                <th>Company</th>
                <th>Title</th>
                <th>In Charge Of</th>
                <th>Grade</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Mobile</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            <tr ng-repeat="candidate in table.candidates | filter: filterCandidate">
                <td>
                    <a target="_blank"
                       href="/Company/{{currentExperience(candidate.talent).company.id}}" 
                       ng-bind="currentExperience(candidate.talent).company.name"></a>
                </td>
                <td ng-bind="currentExperience(candidate.talent).title"></td>
                <td ng-bind="currentExperience(candidate.talent).responsibility"></td>
                <td ng-bind="currentExperience(candidate.talent).grade"></td>
                <td>
                    <a href="/Talent/{{candidate.talent.id}}" 
                       target="_blank"
                       ng-bind="candidate.talent.englishName + '(' + candidate.talent.chineseName + ')'"></a>
                </td>
                <td ng-bind="candidate.talent.gender | gender"></td>
                <td ng-bind="candidate.talent.mobile"></td>
                <td ng-bind="getStatusName(candidate)"></td>
                <td>
                    <div class="btn-group btn-group-xs">
                        <button type="button"
                                class="btn btn-default"
                                ng-repeat="action in getCandidateActions(candidate.status)"
                                ng-click="changeStatus(candidate, action.value)"
                                ng-bind="action.name"></button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
