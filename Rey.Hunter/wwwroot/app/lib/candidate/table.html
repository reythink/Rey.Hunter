<div>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <td align="center">Name</td>
                <td align="center">Gender</td>
                <td align="center">Mobile</td>
                <td align="center">Status</td>
                <td align="center">Actions</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="candidate in table.candidates | filter: filterCandidate">
                <td align="center">
                    <a href="/Talent/{{candidate.talent.id}}" 
                       target="_blank"
                       ng-bind="candidate.talent.englishName + '(' + candidate.talent.chineseName + ')'"></a>
                </td>
                <td align="center" ng-bind="candidate.talent.gender | gender"></td>
                <td align="center" ng-bind="candidate.talent.contact.mobile"></td>
                <td align="center" ng-bind="getStatusName(candidate)"></td>
                <td align="center">
                    <div class="btn-group btn-group-xs">
                        <button type="button"
                                class="btn btn-default"
                                ng-repeat="action in getCandidateActions(candidate.status)"
                                ng-click="changeStatus(candidate, action.value)"
                                ng-bind="action.name"></button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
